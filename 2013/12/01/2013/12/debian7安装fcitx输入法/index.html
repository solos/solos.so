<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Debian7编译安装fcitx输入法 · Hexo</title><meta name="description" content="Debian7编译安装fcitx输入法 - solos"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Debian7编译安装fcitx输入法</h1><div class="post-info">Dec 1, 2013</div><div class="post-content"><p>记录下Debian7安装fcitx输入法的过程，以后写个脚本搞搞自动化（又不知道得拖到哪天）。</p>
<p>#安装依赖<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo apt-get install automake libtool intltool libxrender-dev libcairo2-dev libpango1.0-dev libgtk2.0-dev</div></pre></td></tr></table></figure></p>
<p>#下载fcitx输入法源代码</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">wget `https://github.com/fcitx/fcitx/archive/4.0.1.zip &lt;https://github.com/fcitx/fcitx/archive/4.0.1.zip&gt;`_</div><div class="line">unzip 4.0.1.zip</div><div class="line"><span class="built_in">cd</span> fcitx-4.0.1/</div><div class="line">./autogen.sh</div><div class="line">./configure --prefix=/usr/<span class="built_in">local</span>/fcitx</div><div class="line">sudo make</div><div class="line">sudo make install</div></pre></td></tr></table></figure>
<p>#配置fcitx</p>
<pre><code>- 将以下配置加入~/.bashrc::
</code></pre><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">export</span> GTK_IM_MODULE=fcitx</div><div class="line"><span class="built_in">export</span> XMODIFIERS=@im=fcitx</div><div class="line"><span class="built_in">export</span> QT_IM_MODULE=fcitx</div><div class="line"><span class="built_in">export</span> PATH=/usr/<span class="built_in">local</span>/fcitx/bin/:<span class="variable">$&#123;PATH&#125;</span></div></pre></td></tr></table></figure>
<pre><code>- 将以下配置加入~/.musca_start::    
</code></pre><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">exec</span> /usr/<span class="built_in">local</span>/fcitx/bin/fcitx <span class="_">-d</span> &amp;</div></pre></td></tr></table></figure>
