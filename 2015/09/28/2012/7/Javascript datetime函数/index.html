<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Javascript日期时间函数 · Hexo</title><meta name="description" content="Javascript日期时间函数 - solos"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Javascript日期时间函数</h1><div class="post-info">Sep 28, 2015</div><div class="post-content"><h2 id="获取当前日期时间信息"><a href="#获取当前日期时间信息" class="headerlink" title="获取当前日期时间信息"></a>获取当前日期时间信息</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">date</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> now = <span class="keyword">new</span> <span class="built_in">Date</span>(); <span class="comment">//当前日期</span></div><div class="line">    <span class="keyword">var</span> year = now.getYear(); <span class="comment">//年份后两位</span></div><div class="line">    <span class="keyword">var</span> fullYear = now.getFullYear();<span class="comment">//获取完整的年份(4位,1970-????)</span></div><div class="line">    now.getMonth();      <span class="comment">// 获取当前月份(0-11,0代表1月)</span></div><div class="line">    now.getDate();       <span class="comment">// 获取当前日(1-31)</span></div><div class="line">    now.getDay();        <span class="comment">// 获取当前星期X(0-6,0代表星期天)</span></div><div class="line">    now.getTime();       <span class="comment">// 获取当前时间(从1970.1.1开始的毫秒数)</span></div><div class="line">    now.getHours();      <span class="comment">// 获取当前小时数(0-23)</span></div><div class="line">    now.getMinutes();    <span class="comment">// 获取当前分钟数(0-59)</span></div><div class="line">    now.getSeconds();    <span class="comment">// 获取当前秒数(0-59)</span></div><div class="line">    now.getMilliseconds();                  <span class="comment">//获取当前毫秒数(0-999)</span></div><div class="line">    now.toLocaleDateString();               <span class="comment">//获取当前日期</span></div><div class="line">    <span class="keyword">var</span> mytime=now.toLocaleTimeString();    <span class="comment">//获取当前时间</span></div><div class="line">    now.toLocaleString( );                  <span class="comment">//获取日期与时间</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="获得日期、星期与时间："><a href="#获得日期、星期与时间：" class="headerlink" title="获得日期、星期与时间："></a>获得日期、星期与时间：</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">new</span> <span class="built_in">Date</span>().toLocaleString()+<span class="string">'星期'</span>+<span class="string">'日一二三四五六'</span>.charAt(<span class="keyword">new</span> <span class="built_in">Date</span>().getDay());</div></pre></td></tr></table></figure>
