<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> xml转json · Hexo</title><meta name="description" content="xml转json - solos"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">xml转json</h1><div class="post-info">May 20, 2015</div><div class="post-content"><p>最近要把以前写的xml文档释义转成json，写了一个脚本来转换，记录一下。<br>主要难点在于处理注释和转换列表元素。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">from</span> xml.etree.ElementTree <span class="keyword">import</span>  Element</div><div class="line"><span class="keyword">from</span> lxml <span class="keyword">import</span> etree</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">xml2dict</span><span class="params">(element)</span>:</span></div><div class="line">    d = &#123;&#125;</div><div class="line">    is_comment = <span class="keyword">False</span></div><div class="line">    tag = element.tag</div><div class="line">    items = []</div><div class="line">    <span class="keyword">for</span> child <span class="keyword">in</span> element:</div><div class="line">        <span class="keyword">if</span> child.tag == <span class="string">'item'</span>:</div><div class="line">            children = element.xpath(<span class="string">'item'</span>)</div><div class="line">            item = &#123;&#125;</div><div class="line">            <span class="keyword">if</span> children:</div><div class="line">                child = children[<span class="number">0</span>]</div><div class="line">                <span class="keyword">for</span> c <span class="keyword">in</span> child.getchildren():</div><div class="line">                    item.update(xml2dict(c))</div><div class="line">                <span class="keyword">if</span> item:</div><div class="line">                    items.append(item)</div><div class="line">        <span class="keyword">elif</span> child.tag == etree.Comment:</div><div class="line">            has_siblings = <span class="keyword">False</span></div><div class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> child.itersiblings():</div><div class="line">                has_siblings = <span class="keyword">True</span></div><div class="line">                <span class="keyword">break</span></div><div class="line">            <span class="keyword">if</span> <span class="keyword">not</span> has_siblings:</div><div class="line">                is_comment = <span class="keyword">True</span></div><div class="line">                d[tag] = child.text.strip()</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            v = xml2dict(child)</div><div class="line">            value = v[child.tag]</div><div class="line">            d[child.tag] = value</div><div class="line">    <span class="keyword">if</span> <span class="keyword">not</span> d:</div><div class="line">        d = element.text</div><div class="line">    <span class="keyword">if</span> items:</div><div class="line">        <span class="keyword">return</span> &#123;tag: items&#125;</div><div class="line">    <span class="keyword">if</span> is_comment:</div><div class="line">        <span class="keyword">return</span> d</div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        <span class="keyword">return</span> &#123;tag: d&#125;</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    element = <span class="string">'''&lt;?xml version="1.0" encoding="utf-8" ?&gt;</span></div><div class="line">    &lt;root&gt;</div><div class="line">        &lt;version&gt;&lt;!-- 服务接口版本信息 --&gt;&lt;/version&gt;</div><div class="line">        &lt;result&gt;&lt;!-- true / false, 是否请求成功 --&gt;&lt;/result&gt;</div><div class="line">        &lt;code&gt;&lt;!-- 错误代码 --&gt;&lt;/code&gt;</div><div class="line">        &lt;ts&gt;服务器时间戳&lt;/ts&gt;</div><div class="line">        &lt;test&gt;</div><div class="line">            &lt;child&gt;&lt;!-- 含义 --&gt;&lt;/child&gt;</div><div class="line">        &lt;/test&gt;</div><div class="line">        &lt;element_list&gt;</div><div class="line">            &lt;item&gt;</div><div class="line">                &lt;no&gt;1&lt;/no&gt;</div><div class="line">                &lt;name&gt;hello&lt;/name&gt;</div><div class="line">            &lt;/item&gt;</div><div class="line">            &lt;item&gt;</div><div class="line">                &lt;no&gt;2&lt;/no&gt;</div><div class="line">                &lt;name&gt;world&lt;/name&gt;</div><div class="line">            &lt;/item&gt;</div><div class="line">        &lt;/element_list&gt;</div><div class="line">    &lt;/root&gt;</div><div class="line">    '''</div><div class="line"></div><div class="line">    <span class="keyword">import</span> json</div><div class="line">    el = etree.fromstring(element)</div><div class="line">    <span class="keyword">print</span> json.dumps(xml2dict(el), indent=<span class="number">4</span>, ensure_ascii=<span class="keyword">False</span>)</div></pre></td></tr></table></figure>
