<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Javascript中如何合并两个Object · Hexo</title><meta name="description" content="Javascript中如何合并两个Object - solos"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Javascript中如何合并两个Object</h1><div class="post-info">Apr 18, 2016</div><div class="post-content"><p>如果存在子object，使用新值替代旧值。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">merge</span>(<span class="params">target, source</span>) </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> ((<span class="keyword">typeof</span> target !== <span class="string">'object'</span>) || (<span class="keyword">typeof</span> source !== <span class="string">'object'</span>)) &#123;</div><div class="line">        <span class="keyword">return</span> &#123;&#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> property <span class="keyword">in</span> source) &#123;</div><div class="line">        <span class="keyword">if</span> (target.hasOwnProperty(property))&#123;</div><div class="line">            <span class="keyword">var</span> targetProperty = target [ property ];</div><div class="line">            <span class="keyword">var</span> sourceProperty = source[ property ];</div><div class="line">            <span class="keyword">if</span> (<span class="keyword">typeof</span> sourceProperty === <span class="string">'object'</span>) &#123;</div><div class="line">                target[ property ] = merge( target[ property ], sourceProperty );</div><div class="line">                <span class="keyword">continue</span>;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                target[property] = sourceProperty;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">var</span> sourceProperty = source[property];</div><div class="line">            target[property] = sourceProperty;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> target;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(merge(&#123;<span class="string">"a"</span>: <span class="number">1</span>, <span class="string">"b"</span>: <span class="number">2</span>, <span class="string">"hello"</span>: &#123;<span class="string">"world"</span>: <span class="number">1</span>&#125;&#125;, &#123;<span class="string">"a"</span>: <span class="number">2</span>, <span class="string">"b"</span>: <span class="number">3</span>, <span class="string">"hello"</span>: <span class="string">"world"</span>&#125;));</div><div class="line"></div><div class="line">&gt; &#123;a: <span class="number">2</span>, b: <span class="number">3</span>, hello: <span class="string">"world"</span>&#125;</div></pre></td></tr></table></figure>
<p>如果存在子object，则合并子object，而不是替代。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">merge</span>(<span class="params">target, source</span>) </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> target !== <span class="string">'object'</span>) &#123;</div><div class="line">        target = &#123;&#125;;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> property <span class="keyword">in</span> source) &#123;</div><div class="line">        <span class="keyword">if</span> (target.hasOwnProperty(property))&#123;</div><div class="line">            <span class="keyword">var</span> targetProperty = target [ property ];</div><div class="line">            <span class="keyword">var</span> sourceProperty = source[ property ];</div><div class="line">            <span class="keyword">if</span> (<span class="keyword">typeof</span> sourceProperty === <span class="string">'object'</span>) &#123;</div><div class="line">                target[ property ] = merge( target[ property ], sourceProperty );</div><div class="line">                <span class="keyword">continue</span>;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                target[property] = sourceProperty;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">var</span> sourceProperty = source[property];</div><div class="line">            target[property] = sourceProperty;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> target;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(merge(&#123;<span class="string">"hello"</span>: &#123;<span class="string">"world"</span>: <span class="number">1</span>, <span class="string">"a"</span>: <span class="number">1</span>, <span class="string">"b"</span>: <span class="number">2</span>&#125;&#125;, &#123;<span class="string">"hello"</span>: &#123;<span class="string">"world"</span>: <span class="number">1</span>, <span class="string">"foo"</span>: <span class="string">"bar"</span>&#125;&#125;));</div><div class="line">&gt; &#123;<span class="string">"hello"</span>: &#123;<span class="string">"a"</span>: <span class="number">1</span>, <span class="string">"b"</span>: <span class="number">2</span>, <span class="string">"foo"</span>: <span class="string">"bar"</span>, <span class="string">"world"</span>: <span class="number">1</span>&#125;&#125;</div></pre></td></tr></table></figure>
