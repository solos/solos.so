<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Ubuntu 10.04 通过DVD iso镜像源安装软件 · Hexo</title><meta name="description" content="Ubuntu 10.04 通过DVD iso镜像源安装软件 - solos"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Ubuntu 10.04 通过DVD iso镜像源安装软件</h1><div class="post-info">Mar 4, 2012</div><div class="post-content"><p>想通过DVD iso镜像更新个软件包，找了N个教程，试了N次，终于成功了。。。</p>
<h2 id="挂载iso镜像"><a href="#挂载iso镜像" class="headerlink" title="挂载iso镜像"></a>挂载iso镜像</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">sudo mount ./ubuntu-10.04.3-dvd-i386.iso /media/apt -o loopsudo apt-cdrom <span class="_">-d</span>=/media/apt add</div></pre></td></tr></table></figure>
<h2 id="修改源列表"><a href="#修改源列表" class="headerlink" title="修改源列表"></a>修改源列表</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">sudo vi /etc/apt/sources.list</div></pre></td></tr></table></figure>
<h2 id="加入以下内容："><a href="#加入以下内容：" class="headerlink" title="加入以下内容："></a>加入以下内容：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">deb file:///media/apt/ lucid main universe restricted multiverse</div><div class="line">deb file:///media/apt/ stable main universe restricted multiverse</div><div class="line">deb file:///media/apt/ unstable main universe restricted multiverse</div></pre></td></tr></table></figure>
<h2 id="更新软件列表"><a href="#更新软件列表" class="headerlink" title="更新软件列表"></a>更新软件列表</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">sudo apt-get update</div></pre></td></tr></table></figure>
<p>可以安装了，试试吧，软件包不全哦。。。</p>
