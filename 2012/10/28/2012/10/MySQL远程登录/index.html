<h2 id="注释掉bind-address"><a href="#注释掉bind-address" class="headerlink" title="注释掉bind-address"></a>注释掉bind-address</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">bind</span>-address=127.0.0.1 ==&gt; <span class="comment">#bind-address=127.0.0.1</span></div></pre></td></tr></table></figure>
<h2 id="授权用户远程登录"><a href="#授权用户远程登录" class="headerlink" title="授权用户远程登录:"></a>授权用户远程登录:</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">mysql&gt; GRANT ALL PRIVILEGES ON *.* TO root@<span class="string">"%"</span> IDENTIFIED BY <span class="string">"passwd"</span>;</div><div class="line">mysql&gt; flush privileges;</div></pre></td></tr></table></figure>
