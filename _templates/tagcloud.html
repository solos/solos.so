{% extends "layout.html" %}
{% block title %}Tags{% endblock %}
{% block body %}
  <h1><i class="head fa fa-tags"></i>标签</h1>
  <ul class=tagcloud>
  {%- for tag in get_tags(limit=500) %}
    <li><a href="{{ link_to('tag', tag=tag.name) }}" style="font-size: {{
      tag.size }}%">{{ tag.name }}</a>
    </li>
  {%- endfor %}
  </ul>
{% endblock %}
