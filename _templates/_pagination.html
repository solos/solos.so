<div class=pagination>
  {% if pagination.has_prev -%}
    <a href="{{ link_to(pagination.url_key, page=pagination.page - 1) }}">&laquo; 上一页</a>
  {%- else -%}
    <span class=disabled>&laquo; 上一页</span>
  {%- endif %}{#
  #} — <strong>{{ pagination.page }}</strong> — {#
  #}{% if pagination.has_next -%}
    <a href="{{ link_to(pagination.url_key, page=pagination.page + 1) }}">下一页 &raquo;</a>
  {%- else -%}
    <span class=disabled>下一页 &raquo;</span>
  {%- endif %}
</div>
